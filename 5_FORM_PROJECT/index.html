<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>
                Cadastrem seu veículo para vender mais rápido!
            </h3>
            <div class="form-container">
                <div class="form-header">
                    <p>Formilário</p>
                </div>
                <form>
                    <div class="form-body">
                        <h1 class="form-title">Venda fácil seu carro!</h1>
                        <p>Descreva as características e marque os opcinais que ele possui</p>
                        <div class="box-input">
                            <label for="title">Título do anúncio <span class="required-field">*</span></label>
                            <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                        </div>
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
