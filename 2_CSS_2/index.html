<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="rgba">Usando RGBA</h1>


<!--HSL-->
    <p class="hls">Este foi estilizado com HSL</p>

    
    <!-- background-color -->

    <p class="bg">Mude o meu background</p>

    <h2 class="bg-2">Outra variação BG</h2>

    <!--bg image -->
    

    <h1 class="bg-image">Este título tem uma imagem!</h1>

    <!-- centralizar img de bg -->

    <div class="not-centered-bg"></div>
    <div class="centered-bg"></div>


    <!-- padding -->

    <div class="without-padding">Este não tem padding</div>

    <div class="padding">Este tem padding</div>

    <!-- padding com width -->

    <div class="without-border-box">
        <p>Algum conteúdo</p>
    </div>
    <div class="border-box">
        <p>Algum conteúdo 2</p>
    </div>

    <!-- border -->

    <div class="border">
        conteúdo
    </div>

</body>
</html>
